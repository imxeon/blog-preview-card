<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section id="rounded-box-section">
      <div id="rounded-box">
        <div id="blog-image">
          <img src="./assets/images/illustration-article.svg" alt="">
        </div>
        <div id="category">
          <h5>Learning</h5>
        </div>
        <div id="published-date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div id="heading">
          <h1>
            HTML & CSS foundations
          </h1>
        </div>
        <div id="description">
          <p>
            These languages are the backbone of every website
            , defining structure, content, and presentation.
          </p>
        </div>
        <div id="author-name">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
          <span>Greg Hooper</span>
        </div>
      </div>
    </section>
    <section id="attribution">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pritam Panda</a>.
      </div>
    </section>
  </main>
</body>
</html>
